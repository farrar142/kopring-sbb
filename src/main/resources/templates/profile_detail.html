<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <h2 class="border-bottom py-2" >내 질문</h2>
    <div class="card my-3">
        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="question, loop : ${questionPaging}">
                <td th:text="${question.id}"></td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(question.answerList) > 0}"
                          th:text="|[${#lists.size(question.answerList)}]|">
                        </span>
                </td>
                <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 처리 시작 -->
        <div th:if="${!questionPaging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!questionPaging.hasPrevious} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)"
                       th:data-page="${questionPaging.number-1}"
                       th:data-entity="question"
                    >
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, questionPaging.totalPages-1)}"
                    th:if="${page >= questionPaging.number-5 and page <= questionPaging.number+5}"
                    th:classappend="${page == questionPaging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link" href="javascript:void(0)"
                       th:data-page="${page}"
                       th:data-entity="question"></a>
                </li>
                <li class="page-item" th:classappend="${!questionPaging.hasNext} ? 'disabled'">
                    <a class="page-link" href="javascript:void(0)"
                       th:data-page="${questionPaging.number+1}"
                       th:data-entity="question">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <h2 class="border-bottom p-2" >내 답변</h2>
    <div class="card my-3">
        <div class="card my-3" th:each="answer, loop : ${answerPaging}">
            <a th:id="|answer_${answer.id}|"></a>
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
                <div class="d-flex justify-content-end">
                    <div th:if="${answer.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div th:text="${#temporals.format(answer.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <div class="my-3">
                    <a th:href="@{|/question/detail/${answer.question.id}|}" class="btn btn-sm btn-outline-secondary"
                       th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.username}"
                       th:text="원본질문"></a>
                </div>
            </div>
        </div>

        <!-- 답변 페이징 처리 시작 -->
        <div th:if="${!answerPaging.isEmpty()}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!answerPaging.hasPrevious} ? 'disabled'">
                    <a class="page-link"  href="javascript:void(0)"
                       th:data-page="${answerPaging.number-1}"
                       th:data-entity="answer">
                        <span>이전</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, answerPaging.totalPages-1)}"
                    th:if="${page >= answerPaging.number - 5 and page <= answerPaging.number+5}"
                    th:classappend="${page == answerPaging.number} ? 'active'"
                    class="page-item">
                    <a th:text="${page}" class="page-link"  href="javascript:void(0)" th:data-page="${page}"
                       th:data-entity="answer"></a>
                </li>
                <li class="page-item" th:classappend="${!answerPaging.hasNext()} ? 'disabled'">
                    <a class="page-link"  href="javascript:void(0)" th:data-page="${answerPaging.number+1}"
                       th:data-entity="answer">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <form th:action="@{/user/profile}" method="get" id="searchForm">
        <input type="hidden" id="qPage" name="qPage" th:value="${qPage}">
        <input type="hidden" id="aPage" name="aPage" th:value="${aPage}">
        <input type="hidden" id="cPage" name="cPage" th:value="${cPage}">
    </form>
</div>

<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function(element) {
        element.addEventListener('click', function() {
            if (this.dataset.entity=="question"){
                document.getElementById('qPage').value = this.dataset.page;
            }else if (this.dataset.entity=="answer"){
                document.getElementById('aPage').value = this.dataset.page;
            }
            document.getElementById('searchForm').submit();
        });
    });
</script>
</html>
